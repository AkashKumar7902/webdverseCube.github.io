    <div class="row">
        <h1 class="text-center">Adopt a dog</h1>
        <div class="col-6 offset-3">
            <form action="success.html">
                <div class="mb-3">
                    <label class="form-label" for="title">Name</label>
                    <input class="form-control" type="text" id="title" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="Breed">Breed available</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>---NA---</option>
                        <option value="German Shephard">German Shephard</option>
                        <option value="bulldog">Bulldog</option>
                        <option value="golden retriever">Golden Retriever</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="location">Location</label>
                    <input class="form-control" type="text" id="location" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="contact">Contact No</label>
                    <div class="input-group">
                        <span class="input-group-text" id="price-label">+91</span>
                        <input type="text" class="form-control" id="contact" aria-label="price"
                            aria-describedby="price-label" required>
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
